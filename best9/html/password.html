<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"> 
   <title>企业管理</title>
   <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
      <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <!--  -->
      <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
      <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
      


     <!--  -->

   <style>
   	/*留言框关闭按钮*/
    .close{
    	
    	cursor: pointer;
    	color: black;
    	font-size: 2em;
    	transition: all 0.5s ease-in;

    }
    .close:hover{
        transform: rotate(360deg) matrix(1.2,0,0,1.2,0,0);
    }

    /*表单验证*/
    .high{
    	color: red;
    	position: absolute;
    	top: 0.5em;
    	right: 0;
    }
   </style>

   <script>
    $.validator.setDefaults({
        submitHandler: function() {
          alert("提交事件!");
        }
    });
    $(document).ready(function () {
      $("#form1").validate({
        debug:true, //验证通过也不会跳转
        rules:{
        oldpassword:{
          required:true,
        }
        password:{
          required:true,
          minlength:5

        },
        confirm_password: {
                  required: true,
                  minlength: 5,
                  equalTo: "#password"
                },


              }
      })
    })
   	
  
   </script>

</head>
<body>

<div class="container">
   <div class="row panel panel-primary" >
    <!-- 导航条 -->
   	    <div class="panel-heading">
		    <a class="btn btn-success" href="../index.html">回首页</a>
        <!-- 增加功能用一个模态框实现 -->
        
		    <span style="font-size: 2em;margin-left: 33.3%;" class="text-center">修改密码</span>
	    </div>
   
    <!-- 企业内容 -->
	    <div class="panel-body">
            <div class="row">
              <!-- 第一列 -->
            	<div class="col-md-2"></div>
            <!-- 第二列 -->
              <div class="col-md-8" >
                    <form class="form-horizontal" role="form" id="form1">
                      <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                          <p class="form-control-static">best9</p>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="oldpassword" class="col-sm-2 control-label">原密码</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control  required" id="oldpassword" name="oldpassword"   placeholder="请输入原密码" required>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control required" id="password" name="password" placeholder="请输入新密码" required>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="confirm_password" class="col-sm-2 control-label">再输入一次</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control required" id="confirm_password" name="confirm_password" placeholder="请再输入一次密码" required equalTo="#password">
                        </div>
                      </div>

                      <div class="form-group">
                         <div class="col-sm-offset-2 col-sm-10">
                           <button  type="submit" class="btn btn-primary">保存修改</button>
                         </div>
                       </div>



                    </form>
                </div>


                <!-- 第三列 -->
                <div class="col-md-2"></div>

                 
                
            </div>
	    </div>


   </div>
</div>

</body>
</html>
