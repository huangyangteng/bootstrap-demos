<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="lib/swiper/swiper-4.3.3.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    <script src="js/rem.js"></script>
</head>
<body class="index-body">
    <header class="index-header">
        <img src="imgs/img/logo.png" alt="">
        <img src="imgs/img/qr-company.png" alt="">
    </header>
    <!-- 轮播 -->
    <section class="banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="imgs/img/banner1.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="imgs/img/banner1.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="imgs/img/banner1.png" alt="">
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination">
            </div>
        </div>
    </section>
    <!-- 产品信息 -->
    <section class="pro-info"> 
        <header>产品名称：<span>智力蜜桃</span></header>
        <section>
            <img class="mar-r-10" src="imgs/icon/pro-info1.png" alt="">
            <span class="mar-r-10 text-light">检测机构:</span>
            <span>中检集团上海分公司</span>
        </section>
        <section>
            <img class="mar-r-10" src="imgs/icon/pro-info2.png" alt="">
            <span class="mar-r-10 text-light">商品溯源码:</span>
            <span>00000019001999</span>
        </section>
        <section>
            <img class="mar-r-10" src="imgs/icon/pro-info3.png" alt="">
            <span class="mar-r-10 text-light">生产主体:</span>
            <span>中国智利检测中心</span>
        </section>
      
    </section>
    <!-- menu -->
    <section class="index-menu">
        <a class="active" href="">追溯流程</a>
        <a href="">检测证书</a>
        <a href="">产品信息</a>
        <a href="">企业信息</a>
    </section>
    <!-- process -->
    <section class="menu-content">

    </section>
    <script src="lib/jquery/jquery-1.11.3.min.js"></script>
    <script src="lib/swiper/swiper-4.3.3.min.js"></script>
    <script>
        // 轮播
        new Swiper('.swiper-container', {
                // autoplay: true,
                delay: 2000,
                direction: 'horizontal',
                loop: true,
                pagination: {
                    el: '.swiper-pagination',

                },
            })
        //如果a标签的href属性为空，那么设置为javascript::
        var all_link=Array.prototype.slice.apply($('a'));
        all_link.forEach(item => {
            item.href='javascript:;'
            console.log(item.href)
        });
    </script>
</body>
</html>
