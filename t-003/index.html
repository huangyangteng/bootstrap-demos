<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/swiper/swiper-4.3.3.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container-fluid">
        <!-- 最上面的一条线 -->
        <div class="top-line"></div>
        <!-- 上方信息 -->
        <div>
            <div class="top-info padding-lr row">
                <div class="col-md-4">1</div>
                <div class="col-md-4">2</div>
                <div class="col-md-4">3</div>
            </div>
        </div>
        
        <!-- 导航 -->
        <div>
            <div class="header padding-lr"></div>
        </div>
        
        <!-- 轮播 -->
        <div class="swiper"></div>
        <!-- 我们的服务 -->
        <div>
            <div class="service padding-lr"></div>
        </div>
        
        <!-- 我们的产品 -->
        <div class="production padding-lr"></div>
        <!-- 我们的简介 -->
        <div class="intro padding-lr"></div>
        <!-- 最新产品 -->
        <div class="lastest-products"></div>
        <!-- 产品视频 -->
        <div class="video-products"></div>
        <!-- 赞助商 -->
        <div class="partners"></div>
        <!--  底部信息-->
        <div class="footer"></div>

        
    </div>
    
    <script src="./lib/jquery/jquery-1.11.3.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.min.js"></script>
    <script src="./lib/swiper/swiper-4.3.3.min.js"></script>
</body>
</html>
