<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>忘记密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
</head>
<body>

  
        <header class="p-header two"> 
            <img class="left" src="imgs/icon/return-arrow.png">
            <h4>忘记密码</h4>
        </header>
    <section class="p-forgetpass">
        <h3>验证手机</h3>
        <div class="p-form-pa">
            <input type="text" class="p-form" placeholder="请输入您的手机号" value="0086  ">
        </div>
        <div class="p-form-two p-form-pa">
            <input type="text" class="p-form" placeholder="密码">
            <img src="imgs/icon/see-pass.png" alt="" srcset="">
        </div>
        <div class="p-form-two p-form-pa">
            <input type="text" class="p-form" placeholder="验证码">
            <button class="p-btn btn-primary btn-sm">获取验证码</button>
        </div>
        <footer class="xs-options">
            <button id="next-step" class="p-btn btn-primary btn-full">下一步</button>
        </footer>

    </section>
    <script>
        document.getElementById('next-step').onclick=function(){
            window.location.href="changepass.html";
        }
    </script>
</body>
</html>
