<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>学历认证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
</head>
<body>
 
  
    <header class="p-header two"> 
        <img class="left" src="imgs/icon/return-arrow.png">
        <h4>学历认证</h4>
    </header>
    <section class="p-cert-education">
        <div class="cert-form-pa">
            <label for="" class="p-label">真实姓名</label>
            <div class="p-form-pa  p-form-two">
                <input type="text" class="p-form" placeholder="请输入...">
                <img src="imgs/icon/arrow-right.png" alt="" srcset="">
            </div>
        </div>
        <div class="cert-form-pa">
            <label for="" class="p-label">学校</label>
            <div class="p-form-pa  p-form-two">
                <input type="text" class="p-form" placeholder="请输入...">
                <img src="imgs/icon/arrow-right.png" alt="" srcset="">
            </div>
        </div>
        <div class="cert-form-pa">
            <label for="" class="p-label">院系</label>
            <div class="p-form-pa  p-form-two">
                <input type="text" class="p-form" placeholder="请输入...">
                <img src="imgs/icon/arrow-right.png" alt="" srcset="">
            </div>
        </div>
        <div class="cert-form-pa">
            <label for="" class="p-label">入学年份</label>
            <div class="p-form-pa  p-form-two">
                <input type="text" class="p-form" placeholder="请输入...">
                <img src="imgs/icon/arrow-right.png" alt="" srcset="">
            </div>
        </div>
   
 
        <footer>
            <button class="p-btn btn-primary btn-full">确认</button>
        </footer>

    </section>
</body>
</html>
