    <script src="lib/jquery/jquery-1.11.3.min.js"></script>
    <script>
        // `````````````````````````````````````````显示modal
        // moal
        var cover=$('#p-cover');
        // 操作框
        var options=$('#options');
        // 取消按钮
        var cancel_option=$('#cancel_option');
        // 显示按钮
        var show_modal_btn=$("#show_modal_btn");

        var share_btn = $('#share_btn');
        var share_modal = $('#share_modal');
        var cancel_share_btn = $('#cancel_share_btn');

        // 显示modal,显示操作框
        show_modal_btn.click(function () {
            cover.addClass('js-show-modal');
            options.removeClass('js-toggle-user-options');
        })
        // 点击取消，modal消失
        cancel_option.click(function () {
            options.addClass('js-toggle-user-options');
            cover.removeClass('js-show-modal');    
         
        })
        
        
        // 点击分享，出现分享的框框
        share_btn.click(function () {
            options.addClass('js-toggle-user-options');
            share_modal.addClass('js-show-share-modal');
        })
        // 点击取消，消失
        cancel_share_btn.click(function () {
            share_modal.removeClass('js-show-share-modal')
            cover.removeClass('js-show-modal');    
        })
        // ``````````````````````````````返回上一页
        $('#go_prev').click(function () {
            window.history.back(-1);
        })
    </script>
