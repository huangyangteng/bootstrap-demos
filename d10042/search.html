<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>条件搜索</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
</head>
<body class="search-body">

  
    <header class="p-header search two"> 
        <img class="left" src="imgs/icon/return-arrow.png" id="go_prev">
        <h4>
            <span class="active" id="search_btn_conditions">条件搜索</span>
            <span id="search_btn_precise">精准搜索</span>
        </h4>
    </header>
    <!-- 条件搜索 -->
    <section class="p-search" id="search_section_conditions">
       <section class="condition">
           <section class="condition-list">
               <a>
                   <img src="imgs/icon/search1.png" alt="" srcset="">
                   <p>猜你喜欢</p>
               </a>
               <a>
                   <img src="imgs/icon/search2.png" alt="" srcset="">
                   <p>会员专区</p>
               </a>
               <a>
                   <img src="imgs/icon/search3.png" alt="" srcset="">
                   <p>魅力用户</p>
               </a>
           </section>
           <section class="condition-list">
               <a>
                   <img src="imgs/icon/search4.png" alt="" srcset="">
                   <p>成功人士</p>
               </a>
               <a>
                   <img src="imgs/icon/search5.png" alt="" srcset="">
                   <p>天生一对</p>
               </a>
               <a>
                   <img src="imgs/icon/search6.png" alt="" srcset="">
                   <p>90后</p>
               </a>
           </section>
       </section>
       <section class="condition-base">
           <h3 class="p-title">基本条件</h3>
            <div class="p-form-two p-form-pa">
                <span>年龄:</span>
                <input type="text" class="p-form" value="25">
                <img src="imgs/icon/arrow-right.png" alt="" srcset="">
            </div>
            <div class="p-form-two p-form-pa">
                <span>工作地区:</span>
                <input type="text" class="p-form" value="湖北 武汉 江夏区">
                <img src="imgs/icon/arrow-right.png" alt="" srcset="">
            </div>
            <div class="p-form-two p-form-pa">
                <span>身高:</span>
                <input type="text" class="p-form" value="165">
                <img src="imgs/icon/arrow-right.png" alt="" srcset="">
            </div>
            <div class="p-form-two p-form-pa">
                <span>体型:</span>
                <input type="text" class="p-form" value="不限">
                <img src="imgs/icon/arrow-right.png" alt="" srcset="">
            </div>
            <div class="p-form-two p-form-pa">
                <span>学历:</span>
                <input type="text" class="p-form" value="本科">
                <img src="imgs/icon/arrow-right.png" alt="" srcset="">
            </div>
            <div class="p-form-two p-form-pa">
                <span>月收入:</span>
                <input type="text" class="p-form" value="5000-10000">
                <img src="imgs/icon/arrow-right.png" alt="" srcset="">
            </div>
           
       </section>
 
        <footer class="ll-search-f">
            <button class="p-btn btn-primary btn-full">确认</button>
        </footer>

    </section>
    <!-- 精准搜索 -->
    <section class="p-search-precise" id="search_section_precise">
        <section class="search-input-pa">
            <img src="imgs/icon/search-precise.png" alt="">
            <input type="text" class="p-form" id="search_input">
        </section>
        <footer>
            <button class="p-btn btn-primary btn-full" id="search_start">开始搜索</button>
        </footer>
    </section>
    <script src="lib/jquery/jquery-1.11.3.min.js"></script>
    <script>
        // 返回上一页
        $('#go_prev').click(function () {
            window.history.back(-1);
        })
        // 条件搜索 精准搜索切换
     
        var search_btn_precise=$('#search_btn_precise');
        var search_btn_conditions=$('#search_btn_conditions');
        var search_section_precise=$('#search_section_precise');
        var search_section_conditions=$('#search_section_conditions');
        // 定义函数用户显示隐藏
        function toggleActive($this,showObj,hideObj) {
            $this.addClass('active');
            $this.siblings().removeClass('active');

            hideObj.addClass('js-search-hide');
            showObj.removeClass('js-search-hide');
            showObj.addClass('js-search-show');
        }
        // 显示条件搜索
        search_btn_conditions.click(function () {
            var $this = $(this);
            toggleActive($this,search_section_conditions, search_section_precise);
        })
        // 显示精准搜索
        search_btn_precise.click(function () {
            var $this = $(this);
            toggleActive($this,search_section_precise, search_section_conditions);
        })

        // 精准搜索  获取焦点时，按钮变色
        var search_input=$('#search_input');
        search_input.focus(function () {
            $('#search_start').addClass('js-toggle-color');
        })
        search_input.blur(function () {
            $('#search_start').removeClass('js-toggle-color');
        })



    </script>


</body>
</html>
