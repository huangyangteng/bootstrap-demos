<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
</head>
<body>

    <section class="p-cover">
        <img src="imgs/img/cover.png" alt="" srcset="">
    </section>
    <section class="p-reg">
        <div class="p-form-pa">
            <input type="text" class="p-form" placeholder="手机号">
        </div>
        <div class="p-form-two">
            <input type="text" class="p-form" placeholder="验证码">
            <button class="p-btn btn-primary btn-sm">获取验证码</button>
        </div>
        
        <div class="p-form-two p-form-pa">
            <input type="text" class="p-form" placeholder="6-16位字母数字组合">
            <img src="imgs/icon/see-pass.png" alt="" srcset="">
        </div>
        <div class="p-form-pa p-help">
            <a class="p-text-help active" href="javascript:;"></a>
            <a class="p-text-help" href="javascript:;">注册遇到问题?</a>
        </div>
        <footer class="xs-options">
            <button class="p-btn btn-primary">注册</button>
            <button class="p-btn ">登录</button>
        </footer>

    </section>
</body>
</html>
