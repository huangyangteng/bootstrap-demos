<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>忘记密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
</head>
<body>

  
    <header class="p-header two"> 
        <img class="left" src="imgs/icon/return-arrow.png">
        <h4>修改密码</h4>
    </header>
    <section class="p-changepass">
        <div class="p-form-pa  p-form-two">
            <span>新密码</span>
            <input type="password" class="p-form" placeholder="密码由8-16位数字字母组成" >
        </div>
        <div class="p-form-pa p-form-two">
            <span>确认新密码</span>
            <input type="password" class="p-form" placeholder="确认新密码">
        </div>
 
        <footer>
            <button class="p-btn btn-primary btn-full">确认</button>
        </footer>

    </section>
</body>
</html>
