<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>love</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script> -->

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <!-- 引入css 样式 -->
  <link rel="stylesheet" href="css/love.css">
  <!-- 引入字体css文件 -->
  <link rel="stylesheet" type="text/css" href="css/txt.wav.css">
  
  <script>
     var myDate=new Date();
     var loveTime=parseInt(myDate.setFullYear(2016,11,25)); //获取在一起那天的毫秒数

     var myDate=new Date();
     var nowTime=myDate.toLocaleDateString(); //获取当前时间
     var time=parseInt(Date.parse(nowTime)); //把当前时间转化为毫秒数

     var lastTime=time-loveTime //计算出持续时间，毫秒数
     lastTime=Math.round(lastTime/(1000*60*60*24))+1 //转化为整数并加1

     var time="我们已经在一起"+lastTime+"天啦";
     console.log(time);

  </script>

</head>
<body>
    <div id="love" class="txtwav bounce"></div>







    <script>
       document.getElementById("love").innerHTML=time;

       $("#love").hover(function () {
         var box=$("#love");
         box.animate({left:'90px',top:'0px'})
       })


     </script>
     <!-- 引入字体javascript 文件 -->
  <script type="text/javascript" src="js/txt.wav.min.js"></script>

</body>
</html>
