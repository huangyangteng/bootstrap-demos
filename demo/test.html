<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!--使用Bootstrap的js插件，必须先调入jQuery-->
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>

    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-fixed-top navbar-default" role="navigation" style="box-shadow: 20px gray">
            <div class="container-fluid">
                <!-- 导航条在手机端的样式和logo -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#target">
                        <span class="sr-only">导航切换</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#"><img src="imgs/logo.png" alt="logo"></a>
                </div>
                <!-- 导航条内容 -->
                <div class="collapse navbar-collapse" id="target" style="margin-left: 36%">
                    <ul class="nav navbar-nav" >
                        <li><a href="">富强</a></li>
                        <li><a href="">民主</a></li>
                        <li><a href="">文明</a></li>
                        <li><a href="">和谐</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- 轮播 -->
        
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" 
                    class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>   
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="imgs/1.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="imgs/1.jpg" alt="Second slide">
                </div>
                <div class="item">
                    <img src="imgs/1.jpg" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="#myCarousel" 
                data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#myCarousel" 
                data-slide="next">&rsaquo;</a>
            <!-- 控制按钮 -->
            <div style="text-align:center;">
                <input type="button" class="btn start-slide" value="Start">
                <input type="button" class="btn pause-slide" value="Pause">
                <input type="button" class="btn prev-slide" value="Previous Slide">
                <input type="button" class="btn next-slide" value="Next Slide">
                <input type="button" class="btn slide-one" value="Slide 1">
                <input type="button" class="btn slide-two" value="Slide 2">            
                <input type="button" class="btn slide-three" value="Slide 3">
            </div>
        </div> 
        <script>
        $(function(){
                // 初始化轮播
                $(".start-slide").click(function(){
                    $("#myCarousel").carousel('cycle');
                });
                // 停止轮播
                $(".pause-slide").click(function(){
                    $("#myCarousel").carousel('pause');
                });
                // 循环轮播到上一个项目
                $(".prev-slide").click(function(){
                    $("#myCarousel").carousel('prev');
                });
                // 循环轮播到下一个项目
                $(".next-slide").click(function(){
                    $("#myCarousel").carousel('next');
                });
                // 循环轮播到某个特定的帧 
                $(".slide-one").click(function(){
                    $("#myCarousel").carousel(0);
                });
                $(".slide-two").click(function(){
                    $("#myCarousel").carousel(1);
                });
                $(".slide-three").click(function(){
                    $("#myCarousel").carousel(2);
                });
            });
        </script>
        
        
    </div>
    
</body>
</html>
