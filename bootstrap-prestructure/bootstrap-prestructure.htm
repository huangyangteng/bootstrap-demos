<!DOCTYPE html>
<!-- saved from url=(0097)https://storage.googleapis.com/supplemental_media/udacityu/2730818600/bootstrap-prestructure.html -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-6"><img class="img-resposive" src=""></div>

                <h3>Front-end Ninja</h3>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <img class="img-responsive" src="imgs/main.jpg">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Featured Work</h2>
            </div>
        </div>
        <!-- columns 4个 -->
        <div class="row">
            <div class="col-md-6" data-toggle="modal" data-target="#item1">
                <img class="img-responsive" src="imgs/item1.jpg">
                <h3>Appify</h3>
                <p><a href="http://github.com/">Link to project</a></p>
            </div>
            <div class="col-md-6">
                <img class="img-responsive" src="imgs/item2.jpg">
                <h3>Appify</h3>
                <p><a href="http://github.com/">Link to project</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img class="img-responsive" src="imgs/item3.jpg">
                <h3>Appify</h3>
                <p><a href="http://github.com/">Link to project</a></p>
            </div>
            <div class="col-md-6">
                <img class="img-responsive" src="imgs/item4.png">
                <h3>Appify</h3>
                <p><a href="http://github.com/">Link to project</a></p>
            </div>
        </div>
        <!-- modal  modal 模态窗口 -->
        <div class="modal fade" id="item1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Roller-skating</h4>
                    </div>
                    <div class="modal-body">
                        <img src="imgs/item1.jpg" alt="Roller-skating" class="img-responsive">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
